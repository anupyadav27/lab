# metadata/<provider>/<service>/<check_id>.yaml
CheckID: <PROVIDER>_<SERVICE>_<SHORT_NAME>              # e.g., AWS_IAM_ROOT_MFA_ENABLED
CheckTitle: <Human readable title>                      # e.g., Root account has MFA enabled
ServiceName: <service>                                  # e.g., iam, s3, ec2, k8s-apiserver
SubServiceName: <subservice-or-empty>                   # e.g., buckets (optional)
Provider: <aws|gcp|azure|k8s|github|saas>
Severity: <critical|high|medium|low|informational>
Type: <config|identity|data|network|runtime|governance> # for grouping
ResourceType: <primary resource type>                   # e.g., account, user, bucket, cluster
Description: >
  One or two sentences describing what the check verifies and why it matters.

Risk: >
  What can go wrong if this is misconfigured.

Remediation: >
  Concise step-by-step remediation (human readable). Keep it short.



References:                                            # docs links
  - https://<vendor-docs>
  - https://<best-practice-or-framework-docs>